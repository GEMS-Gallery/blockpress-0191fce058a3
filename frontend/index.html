<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Forum</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
    <header>
        <h1>Hacker Forum</h1>
        <button id="newPostBtn">New Post</button>
    </header>

    <main>
        <section id="categories">
            <!-- Categories will be dynamically added here -->
        </section>

        <section id="postForm" style="display: none;">
            <h2>Create New Post</h2>
            <form id="createPostForm">
                <input type="text" id="postTitle" placeholder="Title" required>
                <input type="text" id="postAuthor" placeholder="Author" required>
                <select id="postCategory" required>
                    <!-- Categories will be dynamically added here -->
                </select>
                <div id="editor"></div>
                <button type="submit">Publish</button>
            </form>
        </section>

        <section id="posts">
            <!-- Posts will be dynamically added here -->
        </section>
    </main>

    <script type="module" src="index.js"></script>
</body>
</html>
